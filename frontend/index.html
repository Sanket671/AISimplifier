<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the backend base URL here for deployments. Update this meta tag on the hosting platform if needed. -->
    <title>Legal Document Simplifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ Legal Document Simplifier</h1>
            <p>Upload any legal document and get a simple, easy-to-understand version</p>
        </header>

        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <input type="file" id="fileInput" accept=".txt" hidden>
                <div class="upload-content">
                    <span class="upload-icon">üìÅ</span>
                    <h3>Upload Legal Document</h3>
                    <p>Drag & drop your .txt file here or click to browse</p>
                    <button onclick="document.getElementById('fileInput').click()">Choose File</button>
                </div>
            </div>
            
            <div class="text-input">
                <h3>Or paste text directly:</h3>
                <textarea id="textInput" placeholder="Paste your legal document text here..."></textarea>
            </div>

            <button id="simplifyBtn" class="button">Simplify Document</button>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Simplified Result</h2>
            <div class="result-box">
                <div class="result-content" id="resultContent"></div>
            </div>
            
            <div class="actions">
                <button onclick="copyToClipboard()">Copy Result</button>
                <button onclick="downloadResult()">Download as TXT</button>
                <button onclick="resetForm()">Simplify Another</button>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Simplifying your legal document...</p>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // If the inline meta tag is present, expose it so script.js can pick it up via window.__BACKEND_BASE__
        (function(){
            try {
                var meta = document.querySelector('meta[name="backend-base"]');
                if (meta && meta.content) {
                    window.__BACKEND_BASE__ = meta.content;
                }
            } catch (e) {
                // ignore
            }
        })();
    </script>
</body>
</html>
