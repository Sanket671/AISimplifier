services:
  - type: web
    name: AISimplifier
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PORT
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: MONGO_URI
        sync: false
      - key: GEMINI_API_KEYS
        sync: false
      - key: CLOUDINARY_URL
        sync: false
      - key: SECRET_KEY
        sync: false
